<div *ngIf="ciudades.ciudades.length === 0">
    <p>No hay ciudades</p>
</div>
<table class="table accordion" id="table">
    <tr>
        <th>Ciudad</th>
        <th>Pais</th>
        <th>Codigo de pais</th>
    </tr>
    <tr *ngFor="let ciudad of ciudades.getAll(); let even=even; let i = index" [ngClass]="even ? 'even': null" style="cursor: pointer;">
        <td>{{ciudad.ciudad}}</td>
        <td>{{ciudad.pais}}</td>
        <td>{{ciudad.codigo}}</td>
    </tr>
</table>
