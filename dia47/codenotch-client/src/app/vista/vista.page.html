<ion-header>
  <ion-toolbar>
    <ion-title>vista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Introduce Id o dejalo vacio para mostrar todos</ion-label>
    <ion-input type="number" [(ngModel)]="id"></ion-input>
  </ion-item>

  <table *ngIf="datos">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">Titulo</th>
        <th scope="col">Interprete</th>
        <th scope="col">Handle</th>
      </tr>
    </thead>
    <tbody *ngFor="let disco of datos">
      <tr>
        <th scope="row">{{disco.id}}</th>
        <td>{{disco.titulo}}</td>
        <td>{{disco.interprete}}</td>
        <td>{{disco.anyoPublicacion}}</td>
      </tr>
    </tbody>
  </table>
  <ion-button expand="block" (click)="mostrar()">Mostrar</ion-button>

  <ion-button expand="block" routerLink="/" >Home</ion-button>
  
</ion-content>
