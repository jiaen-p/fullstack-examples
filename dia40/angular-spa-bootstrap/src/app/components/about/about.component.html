<div class="container-fluid d-inline-flex align-items-center">
    <div class="w-25">
        <h1>About Author</h1>
        <hr>
        <div class="card" >
            <img class="card-img-top" src="{{miAutor.url}}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{miAutor.nombre}} {{miAutor.apellidos}}</h5>
                <p class="card-text">Biografia: {{miAutor.biografia}}</p>
            </div>
        </div>
    </div>
    <div style="width: 100%; margin-left:30px;">
        <div class="group-form">
            <p>Nombre: {{miAutor.nombre}}</p>
            <input class="form-control" type="" #nombre placeholder="Nombre del autor">
        </div>
        <button class="btn btn-primary" on-click="changeName(nombre)">add</button>
        <button class="btn btn-primary" on-click="showName()">show nombre</button>
    </div>
</div>
